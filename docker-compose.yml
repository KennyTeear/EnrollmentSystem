version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: enrollment-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - enrollment-network

  auth-service:
    build:
      context: .
      dockerfile: src/EnrollmentSystem.AuthService/Dockerfile
    container_name: enrollment-auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=EnrollmentAuth;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "5001:8080"
    depends_on:
      - sqlserver
    networks:
      - enrollment-network

  course-service:
    build:
      context: .
      dockerfile: src/EnrollmentSystem.CourseService/Dockerfile
    container_name: enrollment-courses
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=EnrollmentCourses;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "5002:8080"
    depends_on:
      - sqlserver
    networks:
      - enrollment-network

  grade-service:
    build:
      context: .
      dockerfile: src/EnrollmentSystem.GradeService/Dockerfile
    container_name: enrollment-grades
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=EnrollmentGrades;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "5003:8080"
    depends_on:
      - sqlserver
    networks:
      - enrollment-network

  frontend:
    build:
      context: .
      dockerfile: src/EnrollmentSystem.Frontend/Dockerfile
    container_name: enrollment-frontend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ServiceUrls__AuthService=http://auth-service:8080
      - ServiceUrls__CourseService=http://course-service:8080
      - ServiceUrls__GradeService=http://grade-service:8080
    ports:
      - "5000:8080"
    depends_on:
      - auth-service
      - course-service
      - grade-service
    networks:
      - enrollment-network

volumes:
  sqlserver-data:

networks:
  enrollment-network:
    driver: bridge